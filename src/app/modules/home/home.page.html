<ion-tabs>
  <mat-progress-bar
    *ngIf="loading"
    color="warn"
    mode="indeterminate"
  ></mat-progress-bar>
  <ion-tab-bar
    [ngClass]="{
  'hide': !(tab$ |async)
}"
    slot="bottom"
  >
    <ion-tab-button tab="pos">
      <ion-icon name="cash"></ion-icon>
      <ion-label>Sell</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inventory">
      <ion-icon name="basket"></ion-icon>
      <ion-label>Inventory</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="report">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>Reports</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
