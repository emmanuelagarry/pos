<ion-header>
  <ion-toolbar class="toolbar">
    

    <ion-button routerLink="/" routerDirection="back"  slot="start"color="medium" size="small"  >
      <ion-icon name="arrow-round-back"></ion-icon>  Back 
    </ion-button>


    
    <ion-title>payment</ion-title>
    <ion-button slot="end"size="small" color="medium" > Validate  
      <ion-icon name="arrow-round-forward"></ion-icon>

</ion-header>

<ion-content>
<div class="main_content">
  <div>
    <br><br>
  <ion-list >
  <ion-item  class="ion_item" *ngFor="let item of payment" >

  </ion-item>
</ion-list>

</div>


<div>

  <div class="column">

     <h1> &#8358; 2,0000</h1>

  </div>
  <div class="trackPad">
                 <ion-button  color="dark"  size="small" fill="outline" class="number_pad">1</ion-button>
                  <ion-button  color="dark" size="small" fill="outline"  class="number_pad">2</ion-button>
                  <ion-button  color="dark" size="small" fill="outline"  class="number_pad">3</ion-button>
                  <ion-button  color="dark"  size="small" fill="outline" class="number_pad"><small>+10</small></ion-button>

                  <ion-button color="dark"  size="small" fill="outline"  class="number_pad">5</ion-button>

                  <ion-button color="dark"   size="small" fill="outline" class="number_pad">.</ion-button>
                  <ion-button color="dark"  size="small" fill="outline" class="number_pad"><ion-icon name="backspace"></ion-icon></ion-button>
